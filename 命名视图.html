<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-view></router-view>
        <router-view name="a"></router-view>
        <router-view name="b"></router-view>
    </div>

    <template id="login">
        <div style="border: 1px solid red ;width: 100%;height: 100px;">
            用户名: <input type="text"><br>
            密码: <input type="text"><br>
            <input type="button" value="登录">
         </div>
    </template>
 
    <template id="register">
     <div style="border: 1px solid red ; float: left;  width: 40%;height: 1000px;">
         用户名: <input type="text"><br>
         密码: <input type="text"><br>
         再次输入密码: <input type="text"><br>
         <input type="button" value="注册">
      </div>
     </template>
 
     <template id="info">
         <h1 style="border: 1px solid red ; float: left; width: 50%;height: 1000px;">hhhhhhhhhhhhhhhhhhhhhhhhhhh</h1>
     </template>



    <script>
        var login = {
            template:"#login"
       }
       var register = {
           template:"#register"
       }
       var info = {
           template:"#info"
       }


        const router = new VueRouter({
            routes:[
                    {path:"/",components:{
                        default:login,
                        a:register,
                        b:info
                    }}]
        })

        new Vue({
            el:"#app",
            router:router
        })
    </script>
</body>
</html>
